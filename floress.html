<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas 游눝</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 2.5em; /* tama침o m치s peque침o para una sola l칤nea */
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 10;
      margin: 0;
    }

    h2 {
      color: #fff;
      font-size: 1.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin: 10px 0 30px 0;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #000; /* negro */
      color: #fff;      /* texto blanco */
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .falling {
      position: absolute;
      top: -150px;
      pointer-events: none;
      animation: fall linear forwards;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .falling img {
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: spin 8s linear infinite;
      width: 80px;
      height: 80px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>游꺞 Para vos mi tomatito 游꺞</h1>
  <h2>Para vos que sos mi sol, mi primavera, mi felicidad y mi todo</h2>
  <button onclick="playSong()">Reproducir canci칩n 游눝</button>

  <audio id="song" src="flores.mp3"></audio>

  <script>
    const song = document.getElementById('song');
    function playSong() {
      song.play();
    }

    const elements = [
      "游꺞", "游꺝", "游눝",
      "foto1.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg"
    ];

    function createFallingElement() {
      const el = document.createElement("div");
      const chosen = elements[Math.floor(Math.random() * elements.length)];

      if (chosen.endsWith(".jpg")) {
        const img = document.createElement("img");
        img.src = chosen;
        el.appendChild(img);
      } else {
        el.textContent = chosen;
        el.style.fontSize = Math.random() * 20 + 20 + "px";
      }

      el.classList.add("falling");
      el.style.left = Math.random() * (window.innerWidth - 80) + "px";
      el.style.animationDuration = (Math.random() * 3 + 5) + "s";

      document.body.appendChild(el);

      setTimeout(() => el.remove(), 9000);
    }

    setInterval(createFallingElement, 800);
  </script>
</body>
</html>
